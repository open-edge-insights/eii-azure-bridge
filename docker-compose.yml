version: '3.6'

# NOTE: This docker-compose file is only used for building the EII Azure Bridge
# services.

services:
    # EII Azure Bridge service
    ia_eii_azure_bridge:
        depends_on:
            - ia_common
        image: ${DOCKER_REGISTRY}ia_eii_azure_bridge:${EII_VERSION}
        build:
            context: $PWD/../EIIAzureBridge/modules/EIIAzureBridge/
            dockerfile: $PWD/../EIIAzureBridge/modules/EIIAzureBridge/Dockerfile
            args:
                EII_VERSION: ${EII_VERSION}
                EII_UID: ${EII_UID}
                EII_USER_NAME: ${EII_USER_NAME}
                DOCKER_REGISTRY: ${DOCKER_REGISTRY}
        ipc: "none"
        security_opt:
        - no-new-privileges
        healthcheck:
          test: ["CMD-SHELL", "exit", "0"]
          interval: 5m

        environment:
            AppName: "EIIAzureBridge"
            CertType: "zmq"

    # Simple subscriber service to land on the Azure IoT Edge Runtime
    ia_azure_simple_subscriber:
        image: ${DOCKER_REGISTRY}ia_azure_simple_subscriber:${EII_VERSION}
        build:
            context: $PWD/../EIIAzureBridge/modules/SimpleSubscriber/
            dockerfile: $PWD/../EIIAzureBridge/modules/SimpleSubscriber/Dockerfile
            args:
                EII_VERSION: ${EII_VERSION}
                DOCKER_REGISTRY: ${DOCKER_REGISTRY}
                EII_UID: ${EII_UID}
                EII_USER_NAME: ${EII_USER_NAME}
        ipc: "none"
        security_opt:
        - no-new-privileges
        healthcheck:
          test: ["CMD-SHELL", "exit", "0"]
          interval: 5m
        
